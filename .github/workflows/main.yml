name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create APK file
        run: |
          mkdir -p output
          echo "VPN APK" > output/app.apk

      - uses: actions/upload-artifact@v4
        with:
          name: vpn-apk
          path: output/app.apk
